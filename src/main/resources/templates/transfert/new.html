
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>
    <link rel = "stylesheet" type = "text/css" href = "../../static/vendor/select2/css/select2.min.css" th:href="@{/vendor/select2/css/select2.min.css}"/>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">

    <div class="card-header bg-gradient-red">
        <div class="row">

            <div class="col-md-8">
                <h5 style="text-transform: uppercase"><strong>Nouveau Transfert | Source</strong></h5>
            </div>


        </div>
    </div>
    <div class="card-body">
        <form th:action="@{/auth/transferts/source}" th:object="${montransfert}"  method="post">
            <!-- Projet  select -->
            <div class="form-group row">
                <label for="idprojet" class="col-sm-4 col-form-label text-md-right"><strong>Projet</strong></label>

                <div class="col-md-6">
                    <select  id="idprojet" name="projet" class="select-type form-control" multiple="multiple" required >
                        <option value="">-- Selectionner le projet --</option>
                        <option th:each="c:${projets}" th:value="${c.projet_id}" th:text="${c.projetNom}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="identrepot" class="col-sm-4 col-form-label text-md-right"><strong>Entrepot</strong></label>

                <div class="col-md-6">
                    <select  id="identrepot" name="entrepot" class="select-type form-control" multiple="multiple" required >
                        <option value="">-- Selectionner l'entrep√¥t --</option>
                        <option th:each="c:${entrepots}" th:value="${c.entrepotId}" th:text="${c.entrepotNom}"></option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label for="test" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div class="col-md-6">
                    <button type="submit" id="test" class="btn btn-primary">Rechercher</button>
                </div>

            </div>
        </form>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>


<script src="../../static/vendor/select2/js/select2.min.js" th:src="@{/vendor/select2/js/select2.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#idprojet").select2({

            placeholder: 'SELECTIONNER LE PROJET',
            maximumSelectionLength: 1
        });

        $("#identrepot").select2({
            placeholder: 'SELECTIONNER L\'ENTREPOT',
            maximumSelectionLength: 1
        });

    });
</script>
</body>
</html>
