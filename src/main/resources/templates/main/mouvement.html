<!-- Include MENU block -->
<th:block th:include="/main/_menu"></th:block>

<br>


<div class="card mx-auto" style="width: 78rem">

    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                   <div class="table-responsive">
                            <table class="table table-sm display" id="table-mouvement" style="width:100%">
                                <thead class="thead-light">
                                <tr>

                                    <th class="text-center">Client</th>
                                    <th class="text-center">Projet</th>
                                    <th class="text-center">Produit</th>
                                    <th class="text-center">Emétteur</th>
                                    <th class="text-center">Stock initial</th>
                                    <th class="text-center">Quantité</th>
                                    <th class="text-center">Opération</th>
                                    <th class="text-center">Gâche</th>
                                    <th class="text-center">Retour</th>
                                    <th class="text-center">Stock final</th>
                                    <th class="text-center">Date</th>
                                    <!--<th class="text-center">Entrepôt</th>-->
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each = "c:${mouvements}">
                                        <td th:text = "${c.client}" class="text-center"></td>
                                        <td th:text = "${c.projet}" class="text-center"></td>
                                        <td th:text = "${c.produit}" class="text-center"></td>
                                        <td th:text = "${c.emetteur}" class="text-center"></td>
                                        <td th:text = "${c.initial}?:'0'" class="text-center"  style="font-weight: bold; color: green"></td>
                                        <td th:text = "${c.quantite}?:'0'" class="text-center"  style="font-weight: bold; color: blue"></td>
                                        <td th:switch = "${c.operation}" class="text-center">
                                            <span class="badge badge-pill badge-primary" th:case="'rec'" >Réception</span>
                                            <span class="badge badge-pill badge-success" th:case="'enl'" >Sortie</span>
                                            <span class="badge badge-pill badge-danger" th:case="'dis'" >Entrée</span>

                                        </td>
                                        <td th:text = "${c.gache}?:'0'" class="text-center" style="font-weight: bold"></td>
                                        <td th:text = "${c.retour}?:'0'" class="text-center" style="font-weight: bold"></td>
                                        <td th:text = "${c.finale}?:'0'" class="text-center"  style="font-weight: bold; color: red"></td>
                                        <!--<td th:text = "${#calendars.format(c.date, 'dd-MM-yyyy HH:mm:ss')}" class="text-center"></td>-->
                                        <!--<td th:text = "${{#dates.format(c.date, 'dd-MM-yyyy HH:mm:ss')}}" class="text-center"></td>-->
                                        <td th:text = "${c.date}" class="text-center"></td>
                                    </tr>


                                </tbody>
                                <tfoot>
                                <th class="text-center">Client</th>
                                <th class="text-center">Projet</th>
                                <th class="text-center">Produit</th>
                                <th class="text-center">Emétteur</th>
                                <th class="text-center">Stock initial</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-center">Opération</th>
                                <th class="text-center">Gâche</th>
                                <th class="text-center">Retour</th>
                                <th class="text-center">Stock final</th>
                                <th class="text-center">Date</th>
                                <!--<th class="text-center">Entrepôt</th>-->
                                </tfoot>
                            </table>
                        </div>
            </div>
        </div>
